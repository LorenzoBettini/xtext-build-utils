# This always run (push and PR)

name: Java CI with Maven (Linux)

on:
  push:
    paths-ignore:
     - 'README.md'
  pull_request:
    paths-ignore:
     - 'README.md'

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.5.0
    - name: Set up JDK 11
      uses: actions/setup-java@v3.6.0
      with:
        java-version: 11
        distribution: adopt
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2
          !~/.m2/**/*lorenzobettini*
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml', '**/*.target') }}
        # perfect match for the cache key:
        # if a POM changes we start with a brand new cache
    - name: Install our POMs
      run: >
        mvn
        -f releng/io.github.lorenzobettini.xtextutils.releng/pom.xml
        install
    - name: Download Maven dependencies
      run: >
        mvn
        -f releng/io.github.lorenzobettini.xtextutils.releng/pom.xml
        -Pjacoco,testlanguages
        dependency:go-offline

